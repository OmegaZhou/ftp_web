    <script>
        function ajax_get(url,callback){
            $.get('/ftp/api/'+url,result=>{
                if(result.message!='success'){
                    location.href='/ftp/login.html'
                }else{
                    callback(result.result)
                }
            })
        }
        function get_dir(){
            ajax_get('get_dir',result=>{
                console.log(result)
            })
        }
    </script>

</head>

<body>
    <script>
        get_dir();
    </script>
</body>
